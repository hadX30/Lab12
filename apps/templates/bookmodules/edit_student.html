<h2>Edit the student</h2>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'list_students' %}">Back to Students List</a>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
