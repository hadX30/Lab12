<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #666;
            padding: 10px;
        }
        th {
            background-color:rgb(209, 158, 208);
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>List of Books</h1>

    <a href="{% url 'addbook' %}">Add New Book</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Edition</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.edition }}</td>
                    <td class="actions">
                        <a href="{% url 'editbook' book.id %}">Edit book</a>
                        <a href="{% url 'deletebook' book.id %}">Delete book</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No books available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
