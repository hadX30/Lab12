<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #666;
            padding: 10px;
        }
        th {
            background-color:rgb(209, 158, 208);
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>

<body>
<h3>Updating book</h3>

<form method = "POST">
    {% csrf_token %}

    <label for = "title">Title</label>
    <input type = "text" id = "title" name ="title" value = {{obj.title}}/>
    <br>
    <label for = "price">Price</label>
    <input type = "text" id = "price" name ="price" value = {{obj.price}} />
    <br>
    <label for = "edition">Edition</label>
    <input type = "text" id = "edition" name ="edition" value = {{obj.edition}} />
    <br>
    <label for = "author">Author</label>
    <input type = "text" id = "author" name ="author" value = {{obj.author}}/>
    <br>
    <button type = "submit">Update Book</button>
</form>

</body>
</html>
