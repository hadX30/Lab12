<!DOCTYPE html>
<html>
<head>
    <title>Products List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #666;
            padding: 10px;
        }
        th {
            background-color:rgb(209, 158, 208);
        }
        .actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1> Product details</h1>

    <table>
        <thead>
            <tr>
                <th>kind</th>
                <th>company</th>
                <th>expire year</th>
                <th>description</th>
                <th>ACtion</th>
              
            </tr>
        </thead>
        <tbody>
           
                <tr>
                    <td>{{ pro.kind }}</td>
                    <td>{{ pro.company.name }}</td>
                    <td>{{ pro.expire_year }}</td>
                    <th>here is a brief description about the product</th>
                    <td class="actions">
                        <a href="{% url 'editproduct' pro.id %}">Edit product</a>
                        <a href="{% url 'delproduct' pro.id %}">Delete product</a>
                    </td>
                </tr>
           
        </tbody>
    </table>
</body>
</html>
